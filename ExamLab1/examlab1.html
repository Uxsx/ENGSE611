<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>examlab</title>
  </head>
  <body bgcolor="#f0f2f5">
    <main>
      <table
        align="center"
        width="450"
        bgcolor="#FFFFFF"
        border="0"
        cellpadding="10"
        cellspacing="0"
      >
        <tr>
          <td>
            <font face="Tahoma" size="6"><b>สมัคร</b></font
            ><br />
            <font face="Tahoma" size="2" color="#606770">ง่ายและเร็ว</font>
          </td>
          <td align="right" valign="top">
            <font face="Tahoma" size="3">X</font>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <hr width="100%" size="1" color="#dadde1" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <table width="100%" border="0" cellpadding="5" cellspacing="0">
              <tr>
                <td width="50%">
                  <input type="text" name="name" placeholder="ชื่อ" size="20" />
                </td>
                <td width="50%">
                  <input
                    type="text"
                    name="lastname"
                    placeholder="นามสกุล"
                    size="20"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <input
                    type="text"
                    name="mobile"
                    placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล"
                    size="48"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <input
                    type="password"
                    name="mobile"
                    placeholder="รหัสผ่านใหม่"
                    size="48"
                  />
                </td>
              </tr>

              <tr>
                <td colspan="2">
                  <font face="Tahoma" size="2" color="#606770">วันเกิด</font>
                  <br />
                  <select name="day">
                    <option value="">วัน</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                  </select>

                  <select name="month">
                    <option value="">เดือน</option>
                    <option>ม.ค.</option>
                    <option>ก.พ.</option>
                    <option>มี.ค.</option>
                    <option>เม.ย.</option>
                    <option>พ.ค.</option>
                    <option>มิ.ย.</option>
                    <option>ก.ค.</option>
                    <option>ส.ค.</option>
                    <option>ก.ย.</option>
                    <option>ต.ค.</option>
                    <option>พ.ย.</option>
                    <option>ธ.ค.</option>
                  </select>

                  <select name="year">
                    <option value="">ปี</option>
                    <option>2025</option>
                    <option>2024</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                  </select>
                </td>
              </tr>
            </table>

            <table border="0" width="100%" cellpadding="4" cellspacing="0">
              <tr>
                <td>
                  <font face="Tahoma" size="2" color="#606770">เพศ</font>
                </td>
              </tr>

              <td width="50%">
                <table border="1" width="100%" cellpadding="6" cellspacing="0">
                  <tr>
                    <td>
                      <table
                        border="0"
                        width="100%"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td align="left">
                            <font face="Tahoma" size="2">หญิง</font>
                          </td>
                          <td align="right">
                            <input type="radio" name="gender" value="female" />
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>

              <td width="50%">
                <table border="1" width="100%" cellpadding="6" cellspacing="0">
                  <tr>
                    <td>
                      <table
                        border="0"
                        width="100%"
                        cellpadding="0"
                        cellspacing="0"
                      >
                        <tr>
                          <td align="left">
                            <font face="Tahoma" size="2">ชาย</font>
                          </td>
                          <td align="right">
                            <input type="radio" name="gender" value="male" />
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </table>

            <table width="100%" border="0" cellpadding="5" cellspacing="0">
              <tr>
                <td colspan="2">
                  <font face="Tahoma" size="2" color="#606770"
                    >เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล
                    และนโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา
                    และสามารถเลือกไม่รับได้ในภายหลัง
                  </font>
                </td>
              </tr>

              <tr>
                <td colspan="2" align="center">
                  <button type="submit" style="width: 100%; height: 40px">
                    สมัคร
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </main>
  </body>
</html>
