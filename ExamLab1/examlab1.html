<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: aliceblue;margin: 50px;">
    <div class="con" style="width: 30%; padding: 20px; margin: 0 auto;background-color: rgb(255, 255, 255);">
      <header>
        <h1>สมัคร</h1>
        <p>ง่ายและเร็ว</p>
        <hr />
      </header>
      <main>
        <section>
          <form>
            <br>
            <input 
              type="text" 
              name="name" 
              id="name" 
              placeholder="ชื่อ" 
            />
            <input  
              type="text"
              name="lastname"
              id="lastname"
              placeholder="นามสกุล"
            />
            <br /><br />
            <input
              type="tel"
              name="phonenumber"
              id="phonenumber"
              placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล"
              style="width: 80%"
            />
            <br /><br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="รหัสผ่านใหม่"
              style="width: 80%"
            />
            <br /><br />
            <label style="color: gray;">วันเกิด</label>
            <br /><br />
            <input type="date" name="birthday" id="birthday" /> 
            <br /><br />
            <label style="color: gray;"">เพศ</label>
            <br /><br />
            <input type="radio" name="gender" id="male" /> ชาย
            <input type="radio" name="gender" id="female" /> หญิง 
            <br /><br />
            <label style="color: gray;"">
              เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล
              และนโยบายคุกกี้ของเรา คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา
              และสามารถเลือกไม่รับได้ในภายหลัง
            </label>
            <br><br>
            <button type="submit" style="width: 100%; height: 40px">
              สมัคร
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
