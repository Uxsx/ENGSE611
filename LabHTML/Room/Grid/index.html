<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: serif;
      }

      .grid-container {
        display: grid;
        /* grid-template-columns: 20% 80%;
        grid-template-rows: 70px 530px 70px; */
        grid-template:
          "header header" 70px
          "aside content" 530px
          "footer footer" 70px 
          / 20% 80%;
        gap: 10px;
        background-color: #e0f7f7;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
      }

      header {
        /* grid-row: 1 / 2;
        grid-column: 1 / 3; */
        grid-area: header;
        background-color: #222;
        color: white;
        text-align: center;
        line-height: 70px;
        font-size: 24px;
      }

      .menu-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        display: flex;
        padding: 0 50px;
        flex-direction: row;
        font-size: 24px;
        font-weight: bold;
      }

      ul {
        list-style: none;
        align-items: center;
        display: flex;
        gap: 20px;
        padding: 0 50px;
        margin: 0;
      }

      ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
      }

      ul li a:hover {
        text-decoration: underline;
      }

      aside {
        /* grid-row: 2 / 3;
        grid-column: 1 / 2; */
        grid-area: aside;
        background-color: rgb(0, 82, 129);
        color: white;
        text-align: center;
        line-height: 530px;
        font-size: 24px;
      }

      .content {
        /* grid-row: 2 / 3;
        grid-column: 2 / 3; */
        grid-area: content;
        background-color: rgb(129, 0, 129);
        color: white;
        text-align: center;
        line-height: 530px;
        font-size: 24px;
      }

      footer {
        /* display: none; */
        /* grid-row: 3 / 4;
        grid-column: 1 / 3; */
        grid-area: footer;
        background-color: rgb(0, 129, 86);
        color: white;
        text-align: center;
        line-height: 70px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="menu-container">
          <div class="logo">MyLogo</div>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </header>
      <aside>Sidebar</aside>
      <section class="content">Main Content</section>
      <footer>Footer</footer>
    </div>
  </body>
</html>
